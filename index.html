<!DOCTYPE html>
<html lang="en">


<head>
    <link rel = "stylesheet" href = "style.css">
    <script src = "jquery-3.6.1.min.js"></script>
    <script type = "text/javascript">

    var json_file = "data.json";

    function reload() {
        $.ajax({
            dataType: "json",
            url: json_file,
            cache: false, // do not cache json data
            success: function(data) {
                $("#clockTime").html(data["clockTime"]);
                $("#player").html(data["player"]);
                $("#playerTime").html(data["playerTime"]);
            }
        });

        $.ajax({url: "tableHandler.php", success: function(data) {
            $("#scoreboard").html(data);
        }});
    }
  
    $(document).ready(function() { 
        cycle = setInterval(reload, 500);
    });

    addEventListener("click", function() {
        var
            el = document.documentElement
            , rfs =
                el.requestFullScreen
                || el.webkitRequestFullScreen
                || el.mozRequestFullScreen
        ;
        rfs.call(el);
    });

    </script>
</head>

<body>
    <div class = "full-screen">
        <div class = "top-band">
            <img id = "logo" src = "Volvo Logo.png">
        </div>
        <div class = "flex-container">
            <div class = "flex-left-container">
                <h1 id = "clockTime"></h1>
                <div class = "player-container">
                    <h4 id = "current-player">Current Player</h4>
                    <div id = "player-info">
                        <h3 id = "player"></h3>
                        <h3 id = "playerTime"></h3>
                    </div>
                </div>
            </div>
            <div class = "flex-right-container">
                <h3 id = "current-standings">Current Standings</h3>
                <div id = "scoreboard"></div>
            </div>
        </div>
        <div class = "bottom-band"></div>
    </div>
</body>
</html>
